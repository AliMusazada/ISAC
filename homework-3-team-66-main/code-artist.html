        <canvas id="codeArtCanvas"></canvas>
        <script>
          const canvas = document.getElementById("codeArtCanvas");
          const ctx = canvas.getContext("2d");
      
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
      
          function randomColor() {
            return `hsl(${Math.random() * 360}, 100%, 50%)`;
          }
      
          function drawArt() {
            const width = canvas.width;
            const height = canvas.height;
      
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = randomColor();
            ctx.lineWidth = 1;
      
            const centerX = width / 2;
            const centerY = height / 2;
            const lines = 100;
            const step = 10;
      
            for (let i = 0; i < lines; i++) {
              const angle = (Math.PI * 2 * i) / lines;
              const x1 = centerX + Math.cos(angle) * step * i;
              const y1 = centerY + Math.sin(angle) * step * i;
              const x2 = centerX + Math.cos(angle + Math.PI) * step * i;
              const y2 = centerY + Math.sin(angle + Math.PI) * step * i;
      
              ctx.beginPath();
              ctx.moveTo(x1, y1);
              ctx.lineTo(x2, y2);
              ctx.stroke();
            }
          }

          drawArt();
        </script>
